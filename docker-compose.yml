services:
  postgres:
    image: postgres:15-alpine
    container_name: wb-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks: [wb-network]

  migrate:
    image: postgres:15-alpine
    container_name: wb-migrate
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations:ro
    environment:
      PGPASSWORD: ${POSTGRES_PASSWORD}
    command: >
      sh -c "
        set -e;
        for f in /migrations/*.up.sql; do
          [ -f \"$$f\" ] || continue;
          echo \"apply $$f\";
          psql -h ${POSTGRES_HOST} -p 5432 -U ${POSTGRES_USER} -d ${POSTGRES_DB} -v ON_ERROR_STOP=1 -f \"$$f\";
        done;
        echo 'migrations applied';
      "
    networks: [wb-network]

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: wb-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"
    networks: [wb-network]

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: wb-kafka
    depends_on:
      zookeeper:
        condition: service_started
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks: [wb-network]

  kafka-ui:
    image: provectuslabs/kafka-ui:v0.7.1
    container_name: wb-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8081:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: ${KAFKA_BROKERS}
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks: [wb-network]

  jaeger:
    image: jaegertracing/all-in-one:1.58
    container_name: wb-jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "16686:16686"
    networks: [wb-network]

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.2
    container_name: wb-elasticsearch
    environment:
      discovery.type: single-node
      xpack.security.enabled: "false"
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    networks: [wb-network]

  kibana:
    image: docker.elastic.co/kibana/kibana:8.15.2
    container_name: wb-kibana
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks: [wb-network]

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.121.0
    container_name: wb-otel-collector
    command: ["--config=/etc/otelcol/config.yaml"]
    volumes:
      - ./otel-collector.yaml:/etc/otelcol/config.yaml:ro
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8889:8889"
    depends_on:
      - jaeger
      - elasticsearch
    networks: [wb-network]

  prometheus:
    image: prom/prometheus:v2.55.0
    container_name: wb-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - otel-collector
    networks: [wb-network]

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wb-app
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
      kafka:
        condition: service_started
      otel-collector:
        condition: service_started
    ports:
      - "${HTTP_PORT}:8080"
    environment:
      HTTP_ADDR: ${HTTP_ADDR}
      POSTGRES_DSN: ${POSTGRES_DSN}
      KAFKA_BROKERS: ${KAFKA_BROKERS}
      KAFKA_TOPIC: ${KAFKA_TOPIC}
      KAFKA_GROUP_ID: ${KAFKA_GROUP_ID}
      KAFKA_DLQ_TOPIC: ${KAFKA_DLQ_TOPIC}
      CACHE_TTL: ${CACHE_TTL}
      LOG_LEVEL: ${LOG_LEVEL}
      LOG_JSON: ${LOG_JSON}
      APP_ENV: ${APP_ENV}
      OTEL_SERVICE_NAME: ${OTEL_SERVICE_NAME}
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT}
      OTEL_EXPORTER_OTLP_INSECURE: ${OTEL_EXPORTER_OTLP_INSECURE}
      OTEL_RESOURCE_ATTRIBUTES: ${OTEL_RESOURCE_ATTRIBUTES}
    restart: unless-stopped
    networks: [wb-network]

volumes:
  postgres_data:

networks:
  wb-network:
    driver: bridge
